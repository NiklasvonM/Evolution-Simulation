name: C# Static Analysis
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: Install Roslyn Analyzers
        run: dotnet tool install --global dotnet-analyzers

      - name: Analyze .cs files
        run: find . -name "*.cs" -exec dotnet-analyzers {} \;
